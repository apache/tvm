# Pre-commit hook
# See documentation at: https://pre-commit.com/
#
# Pre-commit hook to run the sanity checks from Jenkins locally.
#
# Requirements:
#   - How to configure:
#        - $ pip install pre-commit
#        - $ pre-commit install
#   - How to prevent running it:
#        - git options: --no-verify or -n
#        - $ git commit -n -m "YOUR COMMIT MESSAGE"
#   - How to run it as standalone
#        - $ pre-commit run
#

default_language_version:
    python: python3.8
fail_fast: True
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.3.0
      hooks:
        - id: check-added-large-files
        - id: check-merge-conflict
        - id: check-yaml
        - id: end-of-file-fixer
        - id: trailing-whitespace
    - repo: local
      hooks:
        -   id: run-unit-tests
            name: Running Minimal Unit-Tests ...
            entry: python -m pytest -v tests/python/all-platform-minimal-test
            language: system
            verbose: true
            always_run: true
            pass_filenames: false
        -   id: run-black
            name: Running Black...
            entry: docker/lint.sh python_format
            language: system
            always_run: true
            verbose: true
            pass_filenames: false
        -   id: run-file-types
            name: Checking File Types...
            entry: docker/lint.sh file_type
            language: python
            always_run: true
        -   id: run-headers-check
            name: Checking ASF License Headers ...
            entry: docker/lint.sh asf
            language: system
            always_run: true
        -   id: run-headers-check
            name: Linting the C++ code ...
            entry: docker/lint.sh cpplint
            language: system
            always_run: False
        -   id: run-clang-format
            name: Checking Clang format ...
            entry: docker/lint.sh clang_format
            language: system
            always_run: False
        -   id: run-mypy
            name: Type Checking with MyPY ...
            entry: docker/lint.sh mypy
            language: system
            always_run: true

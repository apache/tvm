# GH actions.
# We use it to cover windows and mac builds
# Jenkins is still the primary CI

name: WinMacBuild

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  Build:
    strategy:
      matrix:
        os: [windows-2016, macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Initialize submodules
      run: git submodule update --recursive --init
    - name: Lint Python
      if: startsWith(matrix.os, 'macOS')
      run: |
        python3 -m pip install flake8
        python3 -m flake8 . --count --select=E9,F63,F7 --show-source --statistics
    - uses: actions/cache@v1
      env:
        CACHE_NUMBER: 0
      with:
        path: ~/conda_pkgs_dir
        key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('conda/build-environment.yaml') }}
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: tvm-build
        channel-priority: strict
        environment-file: conda/build-environment.yaml
        auto-activate-base: false
        use-only-tar-bz2: true
    - name: Conda info
      run: |
        conda info
        conda list
    - name: Conda-Build@Win
      if: startsWith(matrix.os, 'windows')
      shell: cmd /C call {0}
      run: >-
        conda build --output-folder=conda/pkg conda/recipe &&
        conda install tvm -c ./conda/pkg
    - name: Conda-Build@MacOS
      if: startsWith(matrix.os, 'macOS')
      shell: bash -l {0}
      run: >-
        conda build --output-folder=conda/pkg  conda/recipe &&
        conda install tvm -c ./conda/pkg
    - name: Test@Win
      if: startsWith(matrix.os, 'windows')
      shell: cmd /C call {0}
      run: >-
        python -m pytest -v tests/python/all-platform-minimal-test
    - name: Test@MacOS
      if: startsWith(matrix.os, 'macOS')
      shell: bash -l {0}
      run: >-
        python -m pytest -v tests/python/all-platform-minimal-test

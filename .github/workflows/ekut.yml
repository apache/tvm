# GH actions.
# We use it to cover windows and mac builds
# Jenkins is still the primary CI

name: CI

on:
  push:
    branches:
      - ekut
  pull_request:
    branches:
      - ekut
  workflow_dispatch:

concurrency:
  group: CI-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  jetson_tvm_rpc:
    if: ${{ github.repository == 'ekut-es/tvm' }}
    runs-on: nvcr.io/nvidia/jetpack-linux-aarch64-crosscompile-x86:5.1.2
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Set up environment
        uses: ./.github/actions/setup
      - name: Build static TVM runtime
        shell: bash -l {0}
        run: |
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --config Release --target tvm_rpc


{% set version = "0.4.dev" %}

package:
  name: topi
  version: {{ version }}

source:
  path: ../..

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - tvm-libs =={{ version }}
  host:
    - python >=3
    - cython
    - numpy
    - setuptools
    - nose
    - decorator
  run:
    - python >=3
    - numpy
    - decorator
    - tvm-libs =={{ version }}
    - tvm =={{ version }}

about:
  home: https://github.com/dmlc/tvm
  license: Apache2
  summary: "TOPI: TVM Operator Inventory"

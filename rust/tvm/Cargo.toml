[package]
name = "tvm"
version = "0.1.0"
license = "Apache-2.0"
description = "Rust frontend support for TVM"
repository = "https://github.com/apache/tvm"
homepage = "https://github.com/apache/tvm"
readme = "README.md"
keywords = ["rust", "tvm"]
categories = ["api-bindings", "science"]
authors = ["TVM Contributors"]
edition = "2018"

[features]
default = ["python", "dynamic-linking"]
dynamic-linking = ["tvm-rt/dynamic-linking"]
static-linking = ["tvm-rt/static-linking"]
blas = ["ndarray/blas"]
python = ["pyo3"]

[dependencies.tvm-rt]
version = "0.1"
default-features = false
path = "../tvm-rt/"

[dependencies]
thiserror = "^1.0"
anyhow = "^1.0"
lazy_static = "1.1"
ndarray = "0.12"
num-traits = "0.2"
tvm-macros = { version = "*", path = "../tvm-macros/" }
paste = "0.1"
mashup = "0.1"
once_cell = "^1.3.1"
pyo3 = { version = "^0.13", optional = true }
codespan-reporting = "0.9.5"
structopt = { version = "0.3" }
tracing = "^0.1"

[[bin]]
name = "tyck"
required-features = ["dynamic-linking"]
